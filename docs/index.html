<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Wallet Reports - Dashboard</title>
    <style>
        :root {
            --primary-color: #9333ea;
            --secondary-color: #10b981;
            --bg-gradient-start: #667eea;
            --bg-gradient-end: #764ba2;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            min-height: 100vh;
            padding: 2rem;
        }
        
        .dashboard {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 3rem;
        }
        
        .header h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .reports-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }
        
        .report-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }
        
        .report-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.15);
        }
        
        .report-title {
            font-size: 1.3rem;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }
        
        .report-date {
            color: #6b7280;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
        
        .report-stats {
            display: flex;
            justify-content: space-between;
            padding-top: 1rem;
            border-top: 1px solid #e5e7eb;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
        }
        
        .stat-label {
            font-size: 0.8rem;
            color: #6b7280;
        }
        
        .view-button {
            display: block;
            width: 100%;
            padding: 0.75rem;
            margin-top: 1rem;
            background: var(--primary-color);
            color: white;
            text-align: center;
            border-radius: 6px;
            text-decoration: none;
            transition: background 0.2s;
        }
        
        .view-button:hover {
            background: #7c3aed;
        }
        
        .latest-badge {
            display: inline-block;
            background: var(--secondary-color);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.8rem;
            margin-left: 0.5rem;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .reports-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1>üåê Solana Wallet Reports</h1>
            <p>Automated weekly transaction reports powered by GitHub Actions</p>
        </div>
        
        <div class="reports-grid">
            
            <div class="report-card" onclick="window.location.href='solana-wallet-2025-W41-enhanced.html'">
                <h2 class="report-title">
                    Solana Wallet Weekly Report (2025-W41)
                    <span class="latest-badge">Latest</span>
                </h2>
                <div class="report-date">üìÖ 2025-10-10</div>
                <div class="report-stats">
                    <div class="stat">
                        <div class="stat-value">5</div>
                        <div class="stat-label">Transactions</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value">5</div>
                        <div class="stat-label">Wallets</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value">7</div>
                        <div class="stat-label">Charts</div>
                    </div>
                </div>
                <a href="solana-wallet-2025-W41-enhanced.html" class="view-button">View Report ‚Üí</a>
            </div>
            
        </div>
        
        <div style="text-align: center; margin-top: 3rem; color: white; opacity: 0.8;">
            <p>Powered by Solana Web3.js ‚Ä¢ Updated weekly via GitHub Actions</p>
            <p style="margin-top: 0.5rem;">
                <a href="https://github.com/YOUR_USERNAME/solana-weekly-report" style="color: white;">
                    View on GitHub
                </a>
            </p>
        </div>
    </div>
</body>
</html>
